<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="title">Now Playing</div>
            <div class="cover"><img class="cover_img" src="./images/Cover1.svg" alt="cover"></div>
            <div class="song">Rain Shades</div>
            <audio class="audio" src="./audio/Rain Shades.mp3"></audio>
            <div class="progress_container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev"><img src="./images/prev.svg" alt="btn"></div>
                <div class="btn play"><img class="img_src" src="./images/play-button.svg" alt="btn"></div>
                <div class="btn next"><img src="./images/next.svg" alt="btn"></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
